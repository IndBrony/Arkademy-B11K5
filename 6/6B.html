<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Arkademy Bootcamp</h1>
    </div>
    <div class="container-fluid" align="center">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addEmployeeModal">Add</button>
      <!-- Modal -->
      <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="inputName" placeholder="Name...">
                </div>
                <div class="form-group">
                  <select class="form-control" id="selectWork">
                    <option>Work...</option>
                    <option>Frontend Dev</option>
                    <option>Backend Dev</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control" id="selectSalary">
                    <option>Salary...</option>
                    <option>Frontend Dev</option>
                    <option>Rp.12.000.000</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <table class="table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Work</th>
            <th scope="col">Salary</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Rebecca</th>
            <td>Frontend Dev</td>
            <td>Rp.10.000.000</td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#deleteEmployeeModal"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></button>
            </td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#editEmployeeModal"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row">Vita</th>
            <td>Backend Dev</td>
            <td>Rp.12.000.000</td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#deleteEmployeeModal"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></button>
            </td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#editEmployeeModal"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row">Huda</th>
            <td>Backend Dev</td>
            <td>Rp.120.000.000</td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#deleteEmployeeModal"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></button>
            </td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#editEmployeeModal"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></button>
            </td>
          </tr>
          <tr>
            <th scope="row">Kiky</th>
            <td>Frontend Dev</td>
            <td>Rp.10.000.000</td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#deleteEmployeeModal"><i class="fa fa-trash-o" style="font-size:24px;color:red"></i></button>
            </td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#editEmployeeModal"><i class="fa fa-edit" style="font-size:24px;color:blue"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="inputName" placeholder="Name...">
              </div>
              <div class="form-group">
                <select class="form-control" id="selectWork">
                  <option>Work...</option>
                  <option>Frontend Dev</option>
                  <option>Backend Dev</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" id="selectSalary">
                  <option>Salary...</option>
                  <option>Frontend Dev</option>
                  <option>Rp.12.000.000</option>
                </select>
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-warning">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" align="center">
            <i class="fa fa-check-circle-o" style="font-size:48px;color:green"></i>
            <h5>Data Telah Dihapus</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
